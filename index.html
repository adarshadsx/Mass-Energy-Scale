---
layout: default
---
<div id="middle" class="outside">
    <div class="energy-controls">
        <input type="text" />
        <select>
            <option>Joules</option>
        </select>
    </div>
    <div class="energy">
        <label>E</label>
    </div>
    <div class="mass">
        <label>m</label>
    </div>
    <div class="mass-controls">
        <input type="text" />
        <select>
            <option>Kilograms</option>
        </select>
    </div>
</div>
<div id="equation">
    <span class="equals">=</span>
    <span class="c2">c<sup>2</sup></span>
</div>
<div id="scale-wrap" class="loading">
    <div id="scale-left">
    </div>
    <div id="scale-right">
    </div>
</div>
